<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Kill UI</title>
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="/ui/css/index.css">
</head>

<body>
    <div class="container">
        <div id="leaderboard" class="top3">
            <h1>Top Kills</h1>
            <div class="img-containers">
                <div class="img-box">
                    <img class="top-img" id="discord-2" src="./default.png">
                    <span id="kills-2">0</span>
                </div>
                <div class="img-box">
                    <img class="top-img" id="discord-1" src="./default.png">
                    <span id="kills-1">0</span>
                </div>
                <div class="img-box">
                    <img class="top-img" id="discord-3" src="./default.png">
                    <span id="kills-3">0</span>
                </div>
            </div>
            <span style="margin-bottom: 2.5%; margin-top: 2.5%;font-size: 3.8vh;">Leaderboard</span>
            <div id="pub-leaderboard" class="public-leaderboard">
                <!--Inserted data by Javascript-->
            </div>
        </div>

        <div id="score" class="personal-stats">
            <div class="personal-img">
                <img class="top-img2" id="personal-avatar" src="./default.png">
            </div>
            <div class="personal-info">
                <span class="personal-name" id="personal-name" style="color: gold;">elfishii</span>
                <span class="personal-name">
                    <i class="fas fa-swords"></i>Kills: <span id="personal-kills">0</span>
                </span>
                <span class="personal-name">
                    <i class="fas fa-skull"></i> Deaths: <span id="personal-deaths">0</span>
                </span>
                <span class="personal-name">
                    <i class="fas fa-skull-cow"></i> KD: <span id="personal-kd">0</span>
                </span>
                <span class="personal-name">
                    <i class="fas fa-head-side"></i></i> Headshots: <span id="personal-headshot">0</span>
                </span>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="/ui/js/script.js"></script>
</body>

</html>
